<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Play quiz</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Recursive:wght@600&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <p>Title</p>
        <p id="content">Content</p>
        <p>Options form</p>
        <form>
            <input type="checkbox" id="option1" name="answer" value="option1">
            <label for="option1">Option one</label>
            <input type="checkbox" id="option2" name="answer" value="option2">
            <label for="option2">Option two</label>
            <input type="checkbox" id="option3" name="answer" value="option3">
            <label for="option3">Option three</label>
            <input type="checkbox" id="option4" name="answer" value="option4">
            <label for="option4">Option four</label>
        </form>
        <button id="answer">Check answers</button>

    </div>

    <div class="bottomNav">
          <a href="http://localhost:8080">Home</a>
    </div>

    <script src="script/play.js"></script>
</body>
</html>
