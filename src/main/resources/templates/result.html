<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>

  <meta charset="UTF-8">
  <title>Quiz Submission Result</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/styles.css">

</head>

<body>

  <div class="container">

    <div class="sub-container main">

      <div>
        <strong>Topic</strong>
        <p th:text="${quiz.topic}"></p>
      </div>

      <div>
        <strong>Question</strong>
        <p th:text="${quiz.text}"></p>
      </div>

      <div>
        <strong>Options</strong>
        <div th:each="option, rowStat : ${quiz.options}">
          <p th:text="${quiz.options[__${rowStat.index}__].option}"></p>
        </div>
      </div>

      <div>
        <!-- todo th:if statement format string answer/s conditional on answers > 1 ? -->
        <strong>Correct Answer(s)</strong>
        <div th:each="answer, rowStat : ${quiz.answers}">
          <p th:text="${quiz.options[answer.answer -1].option}"></p>
        </div>
      </div>

    </div>
    
</div>

<div class="center">
  <a th:href="@{/}">
    <button>Home</button>
  </a>
</div>

</body>

</html>
