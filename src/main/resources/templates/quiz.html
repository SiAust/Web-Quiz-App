<!DOCTYPE html>

<html lang="en">

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Show all quizes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>

<body>

    <div th:switch="${quizzes}">
        <h2 th:case="null">No quizzes yet!</h2>
        <div class="sub-container main" th:case="*">
            <h2>Quizzes</h2>
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Topic</th>
                    <th>Question</th>
                    <th>Options</th>
                    <th>Answers</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="quiz : ${quizzes}">
                    <td th:text="${quiz.id}"></td>
                    <td th:text="${quiz.topic}"></td>
                    <td th:text="${quiz.text}"></td>
                    <td th:text="${quiz.options}"></td>
                    <td th:text="${quiz.answers}"></td>

                </tr>
                </tbody>
            </table>
        </div>

    </div>

    <div class="center">
        <a th:href="@{/}">
            <button>Home</button>
        </a>
    </div>

</body>

</html>
